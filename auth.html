<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€” NeuroNum.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-body">
  <!-- Navbar (minimal) -->
  <nav class="navbar navbar--auth">
    <div class="nav-inner">
      <a href="/" class="logo" aria-label="NeuroNum.ai Home">
        <svg class="logo-icon" width="36" height="36" viewBox="0 0 36 36" fill="none">
          <circle cx="18" cy="18" r="17" stroke="url(#lga)" stroke-width="2"/>
          <path d="M11 24V14l7-5 7 5v10l-7 4-7-4z" fill="url(#lga)" opacity=".15"/>
          <path d="M11 14l7 4 7-4M18 18v10" stroke="url(#lga)" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="18" cy="11" r="2.5" fill="url(#lga)"/>
          <defs><linearGradient id="lga" x1="0" y1="0" x2="36" y2="36"><stop stop-color="#06b6d4"/><stop offset="1" stop-color="#10b981"/></linearGradient></defs>
        </svg>
        <span class="logo-text">Neuro<strong>Num</strong><small>.ai</small></span>
      </a>
    </div>
  </nav>

  <main class="auth-main">
    <div class="auth-card" id="authCard">
      <div class="auth-header">
        <h1 id="authTitle">Create Your Account</h1>
        <p id="authSubtitle">Sign up to start your personalized learning journey</p>
      </div>

      <div class="auth-buttons">
        <button class="btn-oauth btn-google" id="btnGoogle">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <button class="btn-oauth btn-apple" id="btnApple">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          Continue with Apple
        </button>
      </div>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <p class="auth-switch" id="authSwitch">
        Already have an account? <a href="auth.html">Log in</a>
      </p>

      <p class="auth-terms">
        By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </main>

  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
