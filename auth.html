<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In â€” NeuroNum.ai</title>
  <link rel="icon" type="image/svg+xml" href="assets/logos/svg/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600;9..144,700;9..144,800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/brand.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body class="auth-body">
  <!-- Navbar (minimal) -->
  <nav class="navbar navbar--auth">
    <div class="nav-inner">
      <a href="/" class="logo" aria-label="NeuroNum.ai Home">
        <svg class="logo-mark" width="240" height="48" viewBox="0 0 300 60" fill="none">
        <style>
          @keyframes synapseFire{0%,100%{opacity:.2;r:1.5}30%{opacity:1;r:3}}
          @keyframes dendritePulse{0%,100%{opacity:.3;stroke-width:.6}40%{opacity:.8;stroke-width:1.2}}
          @keyframes nucleusBeat{0%,100%{r:2;opacity:.5}50%{r:3;opacity:1}}
          @keyframes signalTravel{0%{stroke-dashoffset:20}100%{stroke-dashoffset:0}}
          @keyframes barPulse2{0%,100%{height:14;y:0;opacity:.5}50%{height:18;y:-4;opacity:.7}}
          @keyframes barPulse3{0%,100%{height:20;y:-6;opacity:.7}50%{height:24;y:-10;opacity:.9}}
          @keyframes trendGlow{0%,100%{opacity:.4;stroke-width:1}50%{opacity:.9;stroke-width:1.8}}
          @keyframes candleFlicker{0%,100%{opacity:.4}50%{opacity:.9}}
          @keyframes dataParticle{0%{opacity:0;transform:translate(0,0)}20%{opacity:.8}100%{opacity:0;transform:translate(8px,-12px)}}
          .s1{animation:synapseFire 2.2s ease-in-out infinite}
          .s2{animation:synapseFire 2.2s ease-in-out infinite .5s}
          .s3{animation:synapseFire 2.2s ease-in-out infinite 1s}
          .d1{animation:dendritePulse 2.2s ease-in-out infinite}
          .d2{animation:dendritePulse 2.2s ease-in-out infinite .5s}
          .d3{animation:dendritePulse 2.2s ease-in-out infinite 1s}
          .nc{animation:nucleusBeat 1.8s ease-in-out infinite}
          .sg{stroke-dasharray:6 4;animation:signalTravel 1.5s linear infinite}
          .b2{animation:barPulse2 3.5s ease-in-out infinite .3s}
          .b3{animation:barPulse3 3.5s ease-in-out infinite .6s}
          .tl{animation:trendGlow 2s ease-in-out infinite}
          .cf{animation:candleFlicker 1.5s ease-in-out infinite}
          .dp{animation:dataParticle 2s ease-out infinite}
          .dp2{animation:dataParticle 2s ease-out infinite .7s}
        </style>
        <defs><linearGradient id="navGA" x1="0%" x2="100%"><stop stop-color="#00ffc8"/><stop offset="1" stop-color="#ff3cac"/></linearGradient></defs>
        <g transform="translate(30,30)">
          <line x1="-16" y1="-12" x2="-8" y2="-6" stroke="#00ffc8" class="d1"/>
          <line x1="-18" y1="4" x2="-10" y2="2" stroke="#00ffc8" class="d2"/>
          <line x1="-14" y1="12" x2="-8" y2="6" stroke="#00ffc8" class="d3"/>
          <circle cx="-16" cy="-12" fill="#00ffc8" class="s1"/>
          <circle cx="-18" cy="4" fill="#00ffc8" class="s2"/>
          <circle cx="-14" cy="12" fill="#00ffc8" class="s3"/>
          <circle cx="-2" cy="0" r="6" fill="rgba(0,255,200,0.04)" stroke="#00ffc8" stroke-width=".8"/>
          <circle cx="-2" cy="0" fill="#00ffc8" class="nc"/>
          <line x1="4" y1="0" x2="10" y2="0" class="sg" stroke="url(#navGA)" stroke-width="1" opacity=".6"/>
          <rect x="12" y="4" width="3" height="10" rx="1" fill="#ff3cac" class="b2"/>
          <rect x="17" y="0" width="3" height="14" rx="1" fill="#ff3cac" class="b2"/>
          <rect x="22" y="-6" width="3" height="20" rx="1" fill="#ff3cac" class="b3"/>
          <polyline points="13,2 18,-2 23,-8" stroke="#ff3cac" stroke-width="1" stroke-linecap="round" fill="none" class="tl"/>
          <circle cx="23" cy="-8" r="1.5" fill="#ff3cac" class="cf"/>
          <circle cx="13" cy="2" r=".8" fill="#ff3cac" class="dp"/>
          <circle cx="18" cy="-2" r=".8" fill="#ff3cac" class="dp2"/>
        </g>
        <text x="68" y="34" font-family="'Fraunces',Georgia,serif" font-weight="700" font-size="26" fill="#fff"><tspan fill="#00ffc8">Neuro</tspan><tspan fill="#ff3cac">Num</tspan></text>
        <text x="232" y="34" font-family="'IBM Plex Mono',monospace" font-size="12" fill="rgba(255,255,255,0.15)" letter-spacing="2">.ai</text>
        </svg>
        <span class="logo-text"><span class="neuro">Neuro</span><span class="num">Num</span><span class="ai">.ai</span></span>
      </a>
    </div>
  </nav>

  <main class="auth-main">
    <div class="auth-card" id="authCard">
      <div class="auth-header">
        <h1 id="authTitle">Create Your Account</h1>
        <p id="authSubtitle">Sign up to start your personalized learning journey</p>
      </div>

      <div class="auth-buttons">
        <button class="btn-oauth btn-google" id="btnGoogle">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18A10.96 10.96 0 0 0 1 12c0 1.77.42 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continue with Google
        </button>

        <button class="btn-oauth btn-apple" id="btnApple">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
          </svg>
          Continue with Apple
        </button>
      </div>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <p class="auth-switch" id="authSwitch">
        Already have an account? <a href="auth.html">Log in</a>
      </p>

      <p class="auth-terms">
        By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </main>

  <script src="js/env-config.js"></script>
  <script src="js/aws-auth.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
