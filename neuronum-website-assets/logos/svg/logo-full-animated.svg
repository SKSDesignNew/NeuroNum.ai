<svg width="520" height="180" viewBox="0 0 520 180" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
  @keyframes synapseFire { 0%,100%{opacity:.2;r:2}30%{opacity:1;r:4}60%{opacity:.6;r:2.5} }
  @keyframes dendritePulse { 0%,100%{opacity:.3;stroke-width:.8}40%{opacity:.8;stroke-width:1.5} }
  @keyframes nucleusBeat { 0%,100%{r:3;opacity:.5}50%{r:5;opacity:1} }
  @keyframes signalTravel { 0%{stroke-dashoffset:24}100%{stroke-dashoffset:0} }
  @keyframes barPulse1 { 0%,100%{height:16;y:14;opacity:.35}25%{height:22;y:8;opacity:.5}50%{height:12;y:18;opacity:.3}75%{height:20;y:10;opacity:.45} }
  @keyframes barPulse2 { 0%,100%{height:24;y:6;opacity:.5}30%{height:30;y:0;opacity:.65}60%{height:18;y:12;opacity:.4}80%{height:28;y:2;opacity:.6} }
  @keyframes barPulse3 { 0%,100%{height:34;y:-4;opacity:.7}20%{height:28;y:2;opacity:.55}50%{height:40;y:-10;opacity:.85}75%{height:32;y:-2;opacity:.65} }
  @keyframes barPulse4 { 0%,100%{height:46;y:-16;opacity:.9}35%{height:38;y:-8;opacity:.7}65%{height:50;y:-20;opacity:1}85%{height:42;y:-12;opacity:.8} }
  @keyframes trendGlow { 0%,100%{opacity:.4;stroke-width:1.5}50%{opacity:.9;stroke-width:2.5} }
  @keyframes candleFlicker { 0%,100%{opacity:.5}50%{opacity:.9} }
  @keyframes dataParticle { 0%{opacity:0;transform:translate(0,0)}20%{opacity:.8}100%{opacity:0;transform:translate(12px,-18px)} }
  @keyframes dollarPulse { 0%,100%{opacity:.15}50%{opacity:.3} }
  .syn1{animation:synapseFire 2.2s ease-in-out infinite}
  .syn2{animation:synapseFire 2.2s ease-in-out infinite .5s}
  .syn3{animation:synapseFire 2.2s ease-in-out infinite 1s}
  .syn4{animation:synapseFire 2.2s ease-in-out infinite 1.5s}
  .den{animation:dendritePulse 2.2s ease-in-out infinite}
  .den2{animation:dendritePulse 2.2s ease-in-out infinite .5s}
  .den3{animation:dendritePulse 2.2s ease-in-out infinite 1s}
  .den4{animation:dendritePulse 2.2s ease-in-out infinite 1.5s}
  .nuc{animation:nucleusBeat 1.8s ease-in-out infinite}
  .sig{stroke-dasharray:6 4;animation:signalTravel 1.5s linear infinite}
  .b1{animation:barPulse1 3.5s ease-in-out infinite}
  .b2{animation:barPulse2 3.5s ease-in-out infinite .3s}
  .b3{animation:barPulse3 3.5s ease-in-out infinite .6s}
  .b4{animation:barPulse4 3.5s ease-in-out infinite .9s}
  .tl{animation:trendGlow 2s ease-in-out infinite}
  .c1{animation:candleFlicker 1.5s ease-in-out infinite}
  .c2{animation:candleFlicker 1.5s ease-in-out infinite .5s}
  .c3{animation:candleFlicker 1.5s ease-in-out infinite 1s}
  .dp{animation:dataParticle 2s ease-out infinite}
  .dp2{animation:dataParticle 2s ease-out infinite .7s}
  .dp3{animation:dataParticle 2s ease-out infinite 1.4s}
  .dl{animation:dollarPulse 3s ease-in-out infinite}
</style>
<defs>
  <linearGradient id="bridge" x1="0%" y1="0%" x2="100%"><stop stop-color="#00ffc8"/><stop offset="1" stop-color="#ff3cac"/></linearGradient>
</defs>
<!-- NEURON HALF -->
<g transform="translate(80,90)">
  <circle cx="0" cy="0" r="58" fill="none" stroke="rgba(0,255,200,0.04)" stroke-width=".5"/>
  <line x1="-42" y1="-34" x2="-22" y2="-18" stroke="#00ffc8" class="den"/>
  <line x1="-48" y1="-12" x2="-24" y2="-6" stroke="#00ffc8" class="den2"/>
  <line x1="-46" y1="12" x2="-22" y2="6" stroke="#00ffc8" class="den3"/>
  <line x1="-40" y1="32" x2="-20" y2="18" stroke="#00ffc8" class="den4"/>
  <line x1="-50" y1="-42" x2="-42" y2="-34" stroke="#00ffc8" stroke-width=".5" opacity=".3"/>
  <line x1="-38" y1="-44" x2="-42" y2="-34" stroke="#00ffc8" stroke-width=".5" opacity=".25"/>
  <line x1="-56" y1="-6" x2="-48" y2="-12" stroke="#00ffc8" stroke-width=".5" opacity=".25"/>
  <line x1="-54" y1="18" x2="-46" y2="12" stroke="#00ffc8" stroke-width=".5" opacity=".3"/>
  <line x1="-48" y1="40" x2="-40" y2="32" stroke="#00ffc8" stroke-width=".5" opacity=".25"/>
  <circle cx="-42" cy="-34" fill="#00ffc8" class="syn1"/>
  <circle cx="-48" cy="-12" fill="#00ffc8" class="syn2"/>
  <circle cx="-46" cy="12" fill="#00ffc8" class="syn3"/>
  <circle cx="-40" cy="32" fill="#00ffc8" class="syn4"/>
  <circle cx="-50" cy="-42" r="1.2" fill="#00ffc8" opacity=".3" class="syn2"/>
  <circle cx="-38" cy="-44" r="1" fill="#00ffc8" opacity=".2" class="syn3"/>
  <circle cx="-54" cy="18" r="1.2" fill="#00ffc8" opacity=".25" class="syn1"/>
  <circle cx="-8" cy="0" r="16" fill="rgba(0,255,200,0.04)" stroke="#00ffc8" stroke-width="1.2"/>
  <circle cx="-8" cy="0" r="8" fill="rgba(0,255,200,0.06)" stroke="#00ffc8" stroke-width=".5" opacity=".5"/>
  <circle cx="-8" cy="0" fill="#00ffc8" class="nuc"/>
  <line x1="8" y1="0" x2="22" y2="0" class="sig" stroke="url(#bridge)" stroke-width="1.5" opacity=".7"/>
</g>
<!-- Spine -->
<line x1="100" y1="28" x2="100" y2="152" stroke="url(#bridge)" stroke-width=".6" opacity=".15" stroke-dasharray="2 4"/>
<!-- FINANCE HALF -->
<g transform="translate(80,90)">
  <text x="38" y="8" font-family="monospace" font-size="48" fill="#ff3cac" class="dl" text-anchor="middle">$</text>
  <g opacity=".1"><line x1="20" y1="-30" x2="62" y2="-30" stroke="#ff3cac" stroke-width=".4"/><line x1="20" y1="-15" x2="62" y2="-15" stroke="#ff3cac" stroke-width=".4"/><line x1="20" y1="0" x2="62" y2="0" stroke="#ff3cac" stroke-width=".4"/><line x1="20" y1="15" x2="62" y2="15" stroke="#ff3cac" stroke-width=".4"/><line x1="20" y1="30" x2="62" y2="30" stroke="#ff3cac" stroke-width=".4"/></g>
  <rect x="22" width="6" rx="2" fill="#ff3cac" class="b1"/>
  <rect x="32" width="6" rx="2" fill="#ff3cac" class="b2"/>
  <rect x="42" width="6" rx="2" fill="#ff3cac" class="b3"/>
  <rect x="52" width="6" rx="2" fill="#ff3cac" class="b4"/>
  <line x1="25" y1="-22" x2="25" y2="-28" stroke="#ff3cac" stroke-width=".8" class="c1" opacity=".5"/>
  <line x1="35" y1="-24" x2="35" y2="-32" stroke="#ff3cac" stroke-width=".8" class="c2" opacity=".5"/>
  <line x1="45" y1="-30" x2="45" y2="-38" stroke="#ff3cac" stroke-width=".8" class="c3" opacity=".5"/>
  <line x1="55" y1="-36" x2="55" y2="-44" stroke="#ff3cac" stroke-width=".8" class="c1" opacity=".5"/>
  <polyline points="25,10 35,2 45,-8 55,-20" stroke="#ff3cac" stroke-linecap="round" fill="none" class="tl"/>
  <polyline points="25,10 35,2 45,-8 55,-20" stroke="#ff3cac" stroke-width="4" stroke-linecap="round" fill="none" opacity=".1" class="tl"/>
  <circle cx="55" cy="-20" r="3" fill="#ff3cac" class="c2"/>
  <circle cx="55" cy="-20" r="6" fill="#ff3cac" opacity=".15" class="c2"/>
  <circle cx="25" cy="8" r="1.2" fill="#ff3cac" class="dp"/>
  <circle cx="35" cy="0" r="1" fill="#ff3cac" class="dp2"/>
  <circle cx="45" cy="-6" r="1.2" fill="#ff3cac" class="dp3"/>
  <circle cx="55" cy="-14" r="1" fill="#ff3cac" class="dp"/>
</g>
<!-- WORDMARK -->
<text x="175" y="90" font-family="Georgia,serif" font-weight="700" font-size="52" fill="#fff" letter-spacing="1"><tspan fill="#00ffc8">Neuro</tspan><tspan fill="#ff3cac">Num</tspan></text>
<line x1="175" y1="102" x2="465" y2="102" stroke="url(#bridge)" stroke-width="1" opacity=".3"/>
<text x="177" y="122" font-family="monospace" font-size="14" fill="rgba(255,255,255,0.2)" letter-spacing="6">.ai</text>
<text x="177" y="144" font-family="sans-serif" font-weight="300" font-size="10" fill="#333" letter-spacing="3">WHERE NEURONS MEET NUMBERS</text>
</svg>
